<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="sideBar">
            <div id="logoBar">
                <img src="./img/odin-lined.png" alt="Odin Logo" class="logo">
                <h1>ODIN</h1>
            </div>
            <div id="footer">
                <p>Photo by Haile West on Unsplash</p>
            </div>
        </div>
        <div id="content">
            <div id="header">
                <p class="topContent">This is not a real online service! </p>
                <p class="topContent">You know you need something like this in your life to help you realize your deepest dreams. </p>
                <p class="topContent">Sign up now to get started.</p>    
                <p class="topContent">You know you want to.</p>
            </div>
            <div id="mainForm">
                <h2>Let's do this!</h2>
                <form>
                    <div class="inputBoxes">
                        <div class="input">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Thor">
                        </div>
                        <div class="input">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Odinson">
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="THOR.ODINSON@VALHALLA.COM">
                        </div>
                        <div class="input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" name="phone" placeholder="529-416-1234">
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="input">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </div>
                    </div>
                    <div class="submit">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a>Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
